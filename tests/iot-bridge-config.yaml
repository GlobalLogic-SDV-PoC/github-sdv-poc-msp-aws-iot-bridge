version: '1.0'

cloud_providers:
  AWS:
    parameters:
      region_name: 'eu-west-1'

scvcf_config_variables:
  CLOUD_PROVIDER:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  IS_DEBUG:
    CONVERTER: BoolConverter
    VALIDATOR: OptionalValidator
  TIMEOUT_CLI_CMD_EXEC:
    CONVERTER: IntConverter
    VALIDATOR: NotNoneValidator
  TEST_DATA_PATH:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  RUN_MODE:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  PYTHON_VERSION:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  TC_ADAPTERS:
    CONVERTER: ArrayConverter
    VALIDATOR: OptionalValidator
  ARTIFACTS_FOLDER:
    CONVERTER: PathConverter
    VALIDATOR: OptionalValidator
  WB_JSON_FILE:
    CONVERTER: PathConverter
    VALIDATOR: OptionalValidator
  DOCKER_START_TIMEOUT:
    CONVERTER: IntConverter
    VALIDATOR: NotNoneValidator
  DOCKER_BUILD_TIMEOUT:
    CONVERTER: IntConverter
    VALIDATOR: NotNoneValidator
  DEFAULT_LOG_TIMEOUT:
    CONVERTER: IntConverter
    VALIDATOR: NotNoneValidator
  PLATFORM:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  AWS_REGION:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  Account_ID:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  # iot bridge integration strategy block
  IOT_BRIDGE_INTEGRATION_STRATEGY:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  IOT_BRIDGE_REPO_URL:
    CONVERTER: StringConverter
    VALIDATOR: ConditionalMandatoryValidator
    IF_OPTIONS_SET_TO: 
      IOT_BRIDGE_INTEGRATION_STRATEGY: 'build'
  IOT_BRIDGE_DOCKER_REGISTRY:
    CONVERTER: StringConverter
    VALIDATOR: ConditionalMandatoryValidator
    IF_OPTIONS_SET_TO: 
      IOT_BRIDGE_INTEGRATION_STRATEGY: 'pull'
  IOT_BRIDGE_CHECKOUT_UNIT:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator

  # ota updater integration strategy block
  OTA_UPDATER_INTEGRATION_STRATEGY:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  OTA_UPDATER_REPO_URL:
    CONVERTER: StringConverter
    VALIDATOR: ConditionalMandatoryValidator
    IF_OPTIONS_SET_TO: 
      OTA_UPDATER_INTEGRATION_STRATEGY: 'build'
  OTA_UPDATER_DOCKER_REGISTRY:
    CONVERTER: StringConverter
    VALIDATOR: ConditionalMandatoryValidator
    IF_OPTIONS_SET_TO: 
      OTA_UPDATER_INTEGRATION_STRATEGY: 'pull'
  OTA_UPDATER_CHECKOUT_UNIT:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
 
  # data collector integration strategy block
  DATA_COLLECTOR_INTEGRATION_STRATEGY:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator
  DATA_COLLECTOR_REPO_URL:
    CONVERTER: StringConverter
    VALIDATOR: ConditionalMandatoryValidator
    IF_OPTIONS_SET_TO: 
      DATA_COLLECTOR_INTEGRATION_STRATEGY: 'build'
  DATA_COLLECTOR_DOCKER_REGISTRY:
    CONVERTER: StringConverter
    VALIDATOR: ConditionalMandatoryValidator
    IF_OPTIONS_SET_TO: 
      DATA_COLLECTOR_INTEGRATION_STRATEGY: 'pull'
  DATA_COLLECTOR_CHECKOUT_UNIT:
    CONVERTER: StringConverter
    VALIDATOR: NotNoneValidator

default_values:
  CLOUD_PROVIDER: 'AWS'
  IS_DEBUG: True
  TIMEOUT_CLI_CMD_EXEC: 10
  TEST_DATA_PATH: "tests/data"
  RUN_MODE: debug
  PYTHON_VERSION: "3.11.4"
  TC_ADAPTERS: []
  ARTIFACTS_FOLDER: "tests/reports/artifacts"
  DOCKER_START_TIMEOUT: 60
  DOCKER_BUILD_TIMEOUT: 30
  DEFAULT_LOG_TIMEOUT: 10
  PLATFORM: "docker"
  AWS_REGION: "eu-west-1"
  Account_ID: "203647640528"
  
  IOT_BRIDGE_INTEGRATION_STRATEGY: "build"
  IOT_BRIDGE_REPO_URL: "git@github.com:GlobalLogic-SDV-PoC/github-sdv-poc-msp-aws-iot-bridge.git"  # TODO add valid link
  IOT_BRIDGE_CHECKOUT_UNIT: "main"

  OTA_UPDATER_INTEGRATION_STRATEGY: "build"
  OTA_UPDATER_REPO_URL: "git@github.com:GlobalLogic-SDV-PoC/github-sdv-poc-msp-aws-iot-bridge.git"  # TODO add valid link
  OTA_UPDATER_CHECKOUT_UNIT: "main"

  DATA_COLLECTOR_INTEGRATION_STRATEGY: "build"
  DATA_COLLECTOR_REPO_URL: "git@github.com:GlobalLogic-SDV-PoC/github-sdv-poc-msp-aws-iot-bridge.git"  # TODO add valid link
  DATA_COLLECTOR_CHECKOUT_UNIT: "main"